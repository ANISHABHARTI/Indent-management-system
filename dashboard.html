<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .dashboard-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .btn-logout {
      background-color: #dc3545;
      color: white;
    }
    .btn-logout:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="dashboard-container">
      <h2 class="text-center">Welcome to Your Dashboard</h2>

      <!-- Display logged-in username -->
      <div id="userDetails" class="mb-4">
        <h5>Welcome, <span id="userName"></span>!</h5>
      </div>

      <!-- Dashboard Actions -->
      <div class="list-group">
        <a href="track-indents.html" class="list-group-item list-group-item-action">
          Track Your Indents
        </a>
        <!-- You can add more links to other pages here -->
      </div>

      <!-- Logout Button -->
      <div class="mt-3 text-center">
        <button id="logoutButton" class="btn btn-logout w-100">Logout</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for dashboard -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("loggedInUser");

      // If no user is logged in, redirect to login page
      if (!username) {
        window.location.href = 'login.html';
      }

      // Display the logged-in user's name
      document.getElementById("userName").textContent = username;

      // Handle logout functionality
      const logoutButton = document.getElementById("logoutButton");
      logoutButton.addEventListener("click", () => {
        // Remove user from localStorage and redirect to login
        localStorage.removeItem("loggedInUser");
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
